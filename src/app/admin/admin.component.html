<div class="container">
  <h2>Liste des Agents</h2>
  <div class="table-controls">
    <button (click)="addAgent()" class="add-button">Ajouter un Agent</button>
  </div>
  <table class="clients-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Email</th>
      <th>Numéro CIN</th>
      <th>Numéro de téléphone</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let agent of agents">
      <td>{{ agent.id }}</td>
      <td>{{ agent.lastname }}</td>
      <td>{{ agent.firstname }}</td>
      <td>{{ agent.email }}</td>
      <td>{{ agent.numCin }}</td>
      <td>{{ agent.phonenumber }}</td>
      <td>
        <button (click)="viewDetails(agent.id)" class="view-button">
          <span class="material-icons">visibility</span>
        </button>
        <button (click)="deleteAgent(agent.id)" class="delete-button">
          <span class="material-icons">delete</span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Overlay -->
  <div class="overlay" [class.show-overlay]="selectedAgent !== null"></div>

  <!-- Agent details component -->
  <app-agent-detail *ngIf="selectedAgent" [agent]="selectedAgent" (close)="closeDetails()"></app-agent-detail>
  <app-agent-component> </app-agent-component>
</div>
