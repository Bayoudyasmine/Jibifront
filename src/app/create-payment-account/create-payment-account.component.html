<div class="container">
  <h2>Ouverture d'un compte de paiement</h2>
  <div class="form-wrapper">
    <div class="form-container">
      <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="product">Sélectionner un produit</label>
          <select id="product" formControlName="product" class="form-control">
            <option value="hssab1">Hssab 1 - Plafond : 200 DH</option>
            <option value="hssab2">Hssab 2 - Plafond : 5 000 DH</option>
            <option value="hssab3">Hssab 3 - Plafond : 20 000 DH</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Informations client</h3>
          <div class="input-group">
            <div class="input-item">
              <label for="nom">Nom</label>
              <input id="nom" type="text" formControlName="nom" class="form-control">
            </div>
            <div class="input-item">
              <label for="prenom">Prénom</label>
              <input id="prenom" type="text" formControlName="prenom" class="form-control">
            </div>
          </div>
          <div class="input-group">
            <div class="input-item">
              <label for="telephone">Téléphone</label>
              <input id="telephone" type="tel" formControlName="telephone" class="form-control">
            </div>
            <div class="input-item">
              <label for="email">Email</label>
              <input id="email" type="email" formControlName="email" class="form-control">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="btn-container">
    <button type="submit" class="btn btn-primary">
      <span class="check-symbol">&#10003;</span> Suivant
    </button>
  </div>
</div>
